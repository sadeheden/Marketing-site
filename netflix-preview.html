<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Netflix Clone</title>
    <link rel="stylesheet" href="/css/netflix.css">
</head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="/photos/animal-2028258_640.png" alt="Logo" >
            </div>
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">New & Popular</a>
                <a href="#">My List</a>
            </nav>
        </header>
    
        <section class="hero">
            <div class="hero-text">
                <h1>Watch your favorite movies and shows</h1>
                <button class="play-btn">Play</button>
                <button class="info-btn">More Info</button>
            </div>
        </section>
    
        <section class="movie-section">
            <h2>Popular on Netflix</h2>
            <div class="movie-row">
                <img src="/photos/Designer (3).jpeg" alt="Movie 1">
                <img src="/photos/Designer (4).jpeg" alt="Movie 2">
                <img src="/photos/Designer (5).jpeg" alt="Movie 3">
                <img src="/photos/adam2.png" alt="Movie 4">
                <img src="movie5.jpg" alt="Movie 5">
            </div>
        </section>
    
   
    
</body>
</html>
