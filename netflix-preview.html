<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Netflix Clone</title>
    <link rel="stylesheet" href="/css/netflix.css">
</head>
    <body>
        <header>
            <nav>
                <div class="login-icon">
                    <a href="#" id="loginBtn"><i class="fas fa-user"></i> logout</a>
                </div>
                <div class="logo">
                    <img src="./photos/logo.jpg" alt="Netflix Logo">
                </div>
            </nav>
        </header>
    
        <main>
            <section class="hero">
                <div class="hero-background">
                    <img src="./photos/תמונת בלש1.jpg" alt="Image Description">
    
                </div>
                <div class="hero-content">
                    <h1>DETECTIVE DEEK</h1>
                    <button class="cta-button">!Watch now</button>
                </div>
            </section>
    
            <section class="more-movies">
                <h2>More movies to watch</h2>
                <div class="movie-grid">
                    <img src="./photos/אווטאר.jpg" alt="Movie 1">
                    <img src="./photos/הבית .jpg" alt="Movie 2">
                    <img src="./photos/טיטניק.jpg" alt="Movie 3">
                    <img src="./photos/מלך האריות .jpg" alt="Movie 4">
                    <img src="./photos/לוציפר.jpg" alt="Movie 5">
                    <img src="./photos/פאודה.jpg" alt="Movie 6">
                    <img src="./photos/375e31f84ebb61551836ab4159d2a993.jpg" alt="Movie 7">
                    <img src="./photos/d59754545eb75b1838df668977f582ea.jpg" alt="Movie 8">
                    <img src="./photos/de54150478670db100cfcbc52d322990.jpg" alt="Movie 9">
                    <img src="./photos/16ae9ef1f8e8e6405d9b9508d1e3232d.jpg" alt="Movie 10">
                    <img src="./photos/dark.jpg" alt="Movie 11">
                    <img src="./photos/elite.jpg" alt="Movie 12">
                    <img src="./photos/fate.jpg" alt="Movie 13">
                    <img src="./photos/lupin.jpg" alt="Movie 14">
                    <img src="./photos/riverdale.jpg" alt="Movie 15">
                    <img src="./photos/the wicher.jpg" alt="Movie 16">
                    <img src="./photos/you.jpg" alt="Movie 17">
                    <img src="./photos/game of.jpg" alt="Movie 18">
                    <img src="./photos/13 resons.jpg" alt="Movie 19">
                    <img src="./photos/la casa.jpg" alt="Movie 20">
    
                </div>
            </section>
            
        </main>
    
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Log in</h2>
                <form id="loginForm">
                    <input type="email" placeholder="אימייל" required>
                    <input type="password" placeholder="סיסמה" required>
                    <button type="submit">Log in</button>
                </form>
            </div>
        </div>
        <footer>
            <div class="footer-content">
                <h3>?Want to get updates on new movies</h3>
                <p>:Enter your email address to receive updates</p>
                <form id="subscribeForm">
                    <button type="submit">Submit</button>
                    <input type="email" placeholder="Email Address" required>
                   
                </form>
            </div>
        </footer>
        
    
   
    
</body>
</html>
